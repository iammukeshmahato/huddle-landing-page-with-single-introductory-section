<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
    <main>
        <div class="logo">
            <img src="./images/logo.svg" alt="">
        </div>

        <div class="content-sec">
            <div class="left-sec">
            </div>
            <div class="right-sec">
                <h1 class="heading">Build The Community Your Fans Will Love</h1>
                <p class="desc">Huddle re-imagines the way we build communities. You have a voice, but so does your
                    audience.
                    Create connections with your users as you engage in genuine discussion.
                </p>
                <button class="btn">Register</button>
            </div>
        </div>

        <div class="footer">
            <i class="fa-brands fa-facebook-f logo-container"></i>
            <ion-icon name="logo-twitter" class="logo-container"></ion-icon>
            <ion-icon name="logo-instagram" class="logo-container"></ion-icon>
        </div>
    </main>

    <footer>
        <p class="attribution">
            Challenge by <a
                href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0/hub/huddle-landing-page-with-a-single-introductory-section-d3sj75pMgf"
                target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://www.frontendmentor.io/profile/iammukeshmahato" target="_blank">Mukesh Mahato</a>.
        </p>
    </footer>

    <script src="https://kit.fontawesome.com/235e33247c.js" crossorigin="anonymous"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
